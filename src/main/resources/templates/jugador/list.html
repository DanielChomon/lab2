<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
</head>
<body>
<h1>Lista Jugadores</h1>
<br>
<input type="submit" class="btn btn-primary" value="Nuevo Jugador"/>

<table class="table">
    <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Posicion</th>
        <th>Club</th>
        <th>Seleccion</th>
    </tr>
    <tr th:each="jugador, info : ${jugadorList}">
        <td th:text="${info.index + 1}"></td>
        <td th:text="${jugador.nombre}"></td>
        <td th:text="${jugador.edad}"></td>
        <td th:text="${jugador.posicion}"></td>
        <td th:text="${jugador.club}"></td>
        <td th:text="${jugador.sn_idSeleccion}"></td>

        <td><a class="btn btn-danger" th:href="@{'/jugador/delete' + '?id=' + ${jugador.idJugador}}">Borrar</a>
        </td>
    </tr>
</table>
</body>
</html>
