<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Transportista</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 mb-4 border-bottom">Nuevo Jugador</h1>
        <form method="post" th:action="@{'/jugador/guardar'}" class="col-4">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre </label>
                <input name="nombre" type="text" class="form-control" id="nombre">
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Edad </label>
                <input name="edad" type="text" class="form-control" id="edad">
            </div>
            <div class="mb-3">
                <label for="posicion" class="form-label">Posicion </label>
                <input name="posicion" type="text" class="form-control" id="posicion">
            </div>
            <div class="mb-3">
                <label for="club" class="form-label">Club </label>
                <input name="club" type="text" class="form-control" id="club">
            </div>
            <label for="seleccion">Seleccion Nacional</label>
            <br>
            <select id="seleccion" name="seleccion">
                <option value="peru">Peru</option>
                <option value="chile">Chile</option>
                <option value="argentina">Argentina</option>

            </select>
            <br>
            <br>
            <a th:href="@{'/jugador/listar'}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
